    <style>
        body {
            background-color: #c9d1d9;
        }
        .container-box {
            background-color: #212529; /* Fondo oscuro del recuadro */
            color: #ffffff; /* Texto blanco para contraste */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Evita el desbordamiento */
            max-width: 1000px; /* Limita el ancho del recuadro */
            margin: 0 auto; /* Centra el recuadro horizontalmente */
        }
        .title {
            font-weight: bold;
            font-size: 2rem;
            font-family: 'Poetsen One', sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-container, .sub-btn-container {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }
        .btn-custom {
            flex: 1; /* Ocupa el espacio disponible */
            margin: 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-epic {
            border-color: white;
            color: white;
        }
        .btn-legendary {
            border-color: white;
            color: white;
        }
        .btn-custom.active {
            background-color: transparent;
            border-width: 2px;
        }
        .btn-custom.active.btn-epic {
            border-color: rgb(202, 18, 18);
            color: rgb(202, 18, 18);
        }
        .btn-custom.active.btn-legendary {
            border-color: gold;
            color: gold;
        }
        .btn-custom:hover, .btn-custom:focus {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(1.03);
        }
        .btn-container .btn-custom.active {
            flex: 2; /* Agranda el botón seleccionado */
        }
        .btn-container .btn-custom:not(.active) {
            flex: 1; /* Mantiene un tamaño reducido para los botones no seleccionados */
        }
        .sub-btn-container {
            display: none; /* Oculta las opciones secundarias por defecto */
            margin-top: 20px;
        }
        .sub-btn-container.show {
            display: flex; /* Muestra las opciones secundarias al seleccionar una opción principal */
        }
        .btn-sub {
            background-color: #212529; /* Fondo oscuro por defecto */
            border-color: white; /* Borde blanco por defecto */
            color: white; /* Texto blanco por defecto */
            border-width: 2px;
            transition: all 0.3s ease;
            flex: 1; /* Ocupa el espacio disponible */
        }
        .btn-sub:hover, .btn-sub:focus {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(1.03);
        }
        .btn-sub.epic.active {
            border-color: rgb(202, 18, 18);
            color: rgb(202, 18, 18);
            background-color: transparent;
        }
        .btn-sub.legendary.active {
            border-color: gold;
            color: gold;
            background-color: transparent;
        }
    </style>

            <div class="title">¿QUÉ VAS A FABRICAR?</div>

                <button class="btn btn-outline-dark btn-custom btn-epic" id="epic">Épico</button>
                <button class="btn btn-outline-dark btn-custom btn-legendary" id="legendary">Legendario</button>

            <div class="sub-btn-container" id="sub-options">
                <button class="btn btn-outline-dark btn-custom btn-sub" id="scale-or-claw">
                    <img src="https://file.mir4global.com/xdraco-thumb/Content/UI/Atlas_N_Resource/Icon/Item/Meterial_01/Item_Make_DragonScales.png" width="60" height="60">

                </button>
                <button class="btn btn-outline-dark btn-custom btn-sub" id="skin">
                    <img src="https://file.mir4global.com/xdraco-thumb/Content/UI/Atlas_N_Resource/Icon/Item/Meterial_01/Item_Make_DragonLeather.png" width="70" height="70">
                    Piel
                </button>
                <button class="btn btn-outline-dark btn-custom btn-sub" id="horn-or-eye">
                    <img src="https://file.mir4global.com/xdraco-thumb/Content/UI/Atlas_N_Resource/Icon/Item/Meterial_01/Item_Make_Dragon_Horn.png" width="60" height="60">
                    Cuerno | Ojo

    <script>
        const epicBtn = document.getElementById('epic');
        const legendaryBtn = document.getElementById('legendary');
        const subOptions = document.getElementById('sub-options');

        function updateSubOptionsClasses() {
            const isEpic = epicBtn.classList.contains('active');
            const isLegendary = legendaryBtn.classList.contains('active');
            subOptions.querySelectorAll('.btn-sub').forEach(btn => {
                btn.classList.toggle('epic', isEpic);
                btn.classList.toggle('legendary', isLegendary);
            });
        }

        epicBtn.addEventListener('click', function() {
            epicBtn.classList.add('active');
            legendaryBtn.classList.remove('active');
            subOptions.classList.add('show');
            updateSubOptionsClasses();
        });

        legendaryBtn.addEventListener('click', function() {
            legendaryBtn.classList.add('active');
            epicBtn.classList.remove('active');
            subOptions.classList.add('show');
            updateSubOptionsClasses();
        });

        document.querySelectorAll('.btn-sub').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all sub options
                document.querySelectorAll('.btn-sub').forEach(b => b.classList.remove('active'));
                // Add active class to the clicked option
                btn.classList.add('active');
            });
        });
    </script>
